<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Slider</title>
  <style>
    /* === 页面基础设置 === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000; /* 背景黑色，防止图像有边框感 */
    }

    /* === 轮播容器样式 === */
    #slider {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* === 图片通用样式 === */
    #slider img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 保持原始比例显示，避免裁剪 */
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    /* === 当前显示图片 === */
    #slider img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- === 图片轮播容器 === -->
  <div id="slider">

    <!-- ⚠️ Wix 用户请改这里：替换成你 Wix 媒体库中的图片链接 -->
    <img src="https://static.wixstatic.com/media/example1.jpg" class="active" />
    <img src="https://static.wixstatic.com/media/example2.jpg" />
    <img src="https://static.wixstatic.com/media/example3.jpg" />
    <!-- ⚠️ 你可以复制更多 <img> 标签插入，支持任意数量 -->
    
  </div>

  <!-- === JS 控制图片切换 === -->
  <script>
    const images = document.querySelectorAll("#slider img");
    let index = 0;

    setInterval(() => {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }, 5000); // 轮播时间间隔：5000ms = 5秒
  </script>

</body>
</html>
