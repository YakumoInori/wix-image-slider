<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Slider</title>
  <style>
    /* === 页面基础设置 === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000; /* 背景黑色，防止图像有边框感 */
    }

    /* === 轮播容器样式 === */
    #slider {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* === 图片通用样式 === */
    #slider img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 保持原始比例显示，避免裁剪 */
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    /* === 当前显示图片 === */
    #slider img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

 <div id="slider">
  <!-- ✅ 使用 GitHub Pages 上的图片路径 -->
  <img src="https://yakumoinori.github.io/wix-image-slider/images/IMG_20250505_142838.jpg" class="active" />
  <img src="https://yakumoinori.github.io/wix-image-slider/images/IMG_20250505_143100.jpg" />
  <img src="https://yakumoinori.github.io/wix-image-slider/images/IMG_20250507_103323.jpg" />
</div>


  <!-- === JS 控制图片切换 === -->
  <script>
    const images = document.querySelectorAll("#slider img");
    let index = 0;

    setInterval(() => {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }, 5000); // 轮播时间间隔：5000ms = 5秒
  </script>

</body>
</html>
